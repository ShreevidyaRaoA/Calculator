<!DOCTYPE html>
<html>
    <head>  
    <title>Calculator</title>
    <link rel = "stylesheet" href="/html/styles/calculator.css">
    <script type = "text/javascript">

    <!--Function that display the value -->
    function display(val)
    {
        document.getElementById("result").value+= val
    }
    <!--Function that evaluates the digit and return result-->
    function solve()
    {
        var x = document.getElementById("result").value
        var y = eval(x)
        document.getElementById("result").value=y
    }

    <!--Function that clears the display-->
    function clr()
    {
        document.getElementById("result").value = " "
    }
    function del()
    {
       var exp =  document.getElementById("result").value;  
       document.getElementById("result").value = exp.substring(0, exp.length - 1);
    }
  
   </script>
    </head>
<body>
	<h2>Calculator</h2>
 
    <table class="calci">
    <tr>
        <td colspan="3"><input type ="text" id="result" /></td>
        <!--clr() function will call clr to clear all value-->
        <td><input type = "button" value="CE" onclick="clr()"/></td>
    </tr>
    <tr>
        <!--Creating button and assigning value to each button-->
        <td><input type="button" value="+" onclick="display('+')"/></td>
        <td><input type="button" value="-" onclick="display('-')"/></td>
        <td><input type="button" value="*" onclick="display('*')"/></td>
        <td><input type="button" value="/" onclick="display('/')"/></td>
    </tr>
    <tr>
        <!--Creating button and assigning value to each button-->
        <td><input type="button" value="1" onclick="display('1')"/></td>
        <td><input type="button" value="2" onclick="display('2')"/></td>
        <td><input type="button" value="3" onclick="display('3')"/></td>
        <td><input type = "button" value="%" onclick="display('%')" /></td>  
    </tr>
    <tr>
        <!--Creating button and assigning value to each button-->
        <td><input type="button" value="4" onclick="display('4')"/></td>
        <td><input type="button" value="5" onclick="display('5')"/></td>
        <td><input type="button" value="6" onclick="display('6')"/></td>
        <td><input type="button" value="." onclick="display('.')"/></td>
    </tr>
    <tr>
        <!--Creating button and assigning value to each button-->
      
        <td><input type="button" value="7" onclick="display('7')"/></td>
        <td><input type="button" value="8" onclick="display('8')"/></td>
        <td><input type="button" value="9" onclick="display('9')"/></td>
        <td rowspan="2"><input type="button" value="=" onclick="solve()" id="clear2"/></td>
    </tr>
    <tr>
     
     <td><input type="button" value="0" onclick="display('0')"/></td>
     <td colspan="2"><input type = "button" value="DEL" onclick="del()" id="clear1"/></td>
    
    </tr>
</table>
 
     
</body>
</html>
